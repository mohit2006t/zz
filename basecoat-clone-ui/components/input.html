<!-- =================================================================
   INPUT COMPONENT
   - A control that accepts a text-based value.
   - This component is CSS-only.
   ================================================================= -->

<div class="flex flex-col gap-4">
  <!-- Standard Input -->
  <div>
    <label class="label" for="input-standard">Name</label>
    <input class="input" type="text" id="input-standard" placeholder="Enter your name" />
  </div>

  <!-- Disabled Input -->
  <div>
    <label class="label" for="input-disabled">Disabled</label>
    <input class="input" type="text" id="input-disabled" placeholder="Disabled" disabled />
  </div>
</div>
