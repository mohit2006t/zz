<!-- =================================================================
   RESIZABLE COMPONENT
   - A component that can be resized by dragging a handle.
   - Requires JavaScript to manage the drag-to-resize logic.
   ================================================================= -->

<div class="resizable" data-resizable style="width: 400px; height: 200px;">
  <div class="resizable-content">
    <p>This panel is resizable.</p>
    <p>Drag the handle on the right edge to change its width.</p>
  </div>
  <div class="resizable-handle"></div>
</div>
