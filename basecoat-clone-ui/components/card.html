<!-- =================================================================

   - A flexible and extensible content container.
   - It includes options for headers, footers, and content.
   - This component is CSS-only.
   ================================================================= -->

<div class="card">
  <div class="card-header">
    <h3 class="card-title">Card Title</h3>
    <p class="card-description">A brief description of the card's content.</p>
  </div>
  <div class="card-content">
    <p>This is the main content area of the card. It can contain any elements you need, such as text, images, or lists.</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Action</button>
  </div>
</div>
