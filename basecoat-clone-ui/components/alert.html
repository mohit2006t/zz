<!-- =================================================================
   ALERT COMPONENT
   - A component that displays a short, important message.
   - Includes variants for different contexts (e.g., destructive).
   - This component is CSS-only.
   ================================================================= -->

<div class="flex flex-col gap-4">
  <!-- Standard Alert -->
  <div class="alert">
    <h4 class="alert-title">Alert Title</h4>
    <div class="alert-description">
      This is a standard alert message. Use it for general information.
    </div>
  </div>

  <!-- Destructive Alert -->
  <div class="alert alert-destructive">
    <h4 class="alert-title">Error</h4>
    <div class="alert-description">
      This is a destructive alert message. Use it for errors or warnings.
    </div>
  </div>
</div>
