<!-- =================================================================
   TOAST COMPONENT
   - A succinct message that appears temporarily to provide updates.
   - Toasts are dynamically generated via JavaScript and injected
     into a container at the bottom of the page.
   - The `showToast()` function is used to trigger them.
   ================================================================= -->

<!-- Trigger Button -->
<button class="btn btn-primary" onclick="showToast('This is a toast message!')">
  Show Toast
</button>

<!--
  This is a static example of the toast structure.
  The actual toasts will be created dynamically by JavaScript.
-->
<div class="toast" role="status">
  <div class="toast-content">
    <p class="toast-title">Event Scheduled</p>
    <p class="toast-description">A new event has been added to your calendar.</p>
  </div>
  <button class="toast-close-btn" aria-label="Close">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </button>
</div>

<!-- This container is where toasts will be dynamically injected. -->
<!-- It should be placed once, at the end of the `<body>`. -->
<div id="toast-container"></div>
