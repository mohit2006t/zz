<!-- =================================================================
   INPUT GROUP COMPONENT
   - A component to group an input with an addon, like a button
     or text.
   - This component is CSS-only and relies on a container element
     to manage the layout and border-radius of its children.
   ================================================================= -->

<div class="input-group">
  <input type="text" class="input" placeholder="Search..." />
  <button class="btn btn-primary">Search</button>
</div>
