<!-- =================================================================
   TEXTAREA COMPONENT
   - A control that allows for multi-line text input.
   - It shares styling with the .input class for consistency.
   - This component is CSS-only.
   ================================================================= -->

<div>
  <label for="message" class="label">Your Message</label>
  <textarea id="message" class="input" rows="4" placeholder="Type your message here."></textarea>
</div>
