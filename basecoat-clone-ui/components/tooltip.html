<!-- =================================================================
   TOOLTIP COMPONENT
   - A popup that displays information related to an element when
     the element receives keyboard focus or the mouse hovers over it.
   - Requires JavaScript to control visibility and positioning.
   - The `.tooltip` class identifies the container.
   - The `.tooltip-trigger` is the element that the user interacts with.
   - The `.tooltip-content` is the popup that appears.
   ================================================================= -->

<div class="tooltip" data-tooltip>
  <button class="btn btn-secondary tooltip-trigger">Hover over me</button>
  <div class="tooltip-content">
    This is a tooltip!
  </div>
</div>
