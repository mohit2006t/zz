<!-- =================================================================
   SELECT COMPONENT
   - A control that allows a user to select one option from a list.
   - This component uses a native <select> element that is visually
     hidden and is controlled by a custom-styled dropdown.
   - JavaScript is required to manage the state and interactions.
   ================================================================= -->

<div class="select" data-select>
  <!-- The hidden native select that holds the actual value -->
  <select class="hidden-select" name="fruit">
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="blueberry">Blueberry</option>
    <option value="grapes">Grapes</option>
    <option value="pineapple">Pineapple</option>
  </select>

  <!-- The custom trigger button that shows the selected value -->
  <button class="select-trigger btn btn-secondary">
    <span class="select-value">Select a fruit...</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="select-chevron">
      <path d="m6 9 6 6 6-6" />
    </svg>
  </button>

  <!-- The custom dropdown panel with the options -->
  <div class="select-popover">
    <div class="select-content">
      <div class="select-option" data-value="apple">Apple</div>
      <div class="select-option" data-value="banana">Banana</div>
      <div class="select-option" data-value="blueberry">Blueberry</div>
      <div class="select-option" data-value="grapes">Grapes</div>
      <div class="select-option" data-value="pineapple">Pineapple</div>
    </div>
  </div>
</div>
