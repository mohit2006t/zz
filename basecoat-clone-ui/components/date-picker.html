<div class="date-picker" data-datepicker>
  <div class="input-group">
    <input type="text" class="input date-picker-input" placeholder="Pick a date" />
    <button class="btn btn-secondary date-picker-trigger">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
    </button>
  </div>
  <div class="date-picker-popover">
    <div class="date-picker-header">
      <button class="date-picker-prev-btn">&lt;</button>
      <div class="date-picker-month-year"></div>
      <button class="date-picker-next-btn">&gt;</button>
    </div>
    <div class="date-picker-grid">
      <div class="date-picker-day-header">Su</div>
      <div class="date-picker-day-header">Mo</div>
      <div class="date-picker-day-header">Tu</div>
      <div class="date-picker-day-header">We</div>
      <div class="date-picker-day-header">Th</div>
      <div class="date-picker-day-header">Fr</div>
      <div class="date-picker-day-header">Sa</div>
    </div>
    <div class="date-picker-days"></div>
  </div>
</div>
